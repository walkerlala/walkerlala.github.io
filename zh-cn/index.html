                    <h4>最近动态:</h4>

                    <blockquote id="placeholder">
                        <script>
if(typeof(String.prototype.trim) === "undefined")
{
    String.prototype.trim = function() 
    {
        return String(this).replace(/^\s+|\s+$/g, '');
    };
}
$.get("archive/exported", function(data, status){
      if(status == "success"){
          var lines = data.split("\n");
          var newlines = [];
          for(var i=0; i<lines.length;i++){
              var line = lines[i];
              if(!line.trim().startsWith("#")){
                  newlines.push(line);
              }
          }
          data = newlines.join(" ");
          var j = JSON.parse(data);
          var blog = j.blog;
          for(var i=0;i<blog.length;i++){
              var title = blog[i].title;
              var link  = blog[i].location;
              var time  = blog[i].time;
              $("#placeholder").append('<li><a href="'
                                       + link + '">' 
                                       + title
                                       + '</a>&nbsp;&nbsp;['
                                       + time + ']</li>\n');
          }
      }else{
          alert("Javascript fail to import data from github.\n"
                + "Please report this problem to the author at `yubinr{at}.com'\n"
                + "Thanks!")
      }
});
                        </script>
                    </blockquote>
